apiVersion: apps/v1
kind: Deployment
metadata:
  name: <app-name>
  labels:
    app: <app-name>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <app-name>-container
  template:
    metadata:
      labels:
        app: <app-name>-container
    spec:
      containers:
        - name: <app-name>
          image: <image>:<tag>
          ports:
            - containerPort: 8000
          envFrom:
            - secectRef:
              name: <app-name>-credentials
            - configMapRef:
              name: <app-name>-configmap
          volumeMounts: &mount
          - name: static
            mountPath: /static
        - name: <app-name>-static
          image: nginx:alpine
          resources:
            requests:
              cpu: 10m
              memory: 30Mi
          ports:
          - containerPort: 80
          volumeMounts:
          - name: static
            mountPath: /usr/share/nginx/html/static
      initContainers:
        - name: collectstatic
          image: <image>:<tag>
          command: ['python', 'manage.py', 'collectstatic', '--no-input']
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
          envFrom:
            - secectRef:
              name: <app-name>-credentials
            - configMapRef:
              name: <app-name>-configmap
          volumeMounts: *mount
      volumes:
        - name: static
          emptyDir: {}
