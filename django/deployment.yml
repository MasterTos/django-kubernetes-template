apiVersion: apps/v1
kind: Deployment
metadata:
  name: <app-name>
  labels:
    app: <app-name>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <app-name>-container
  template:
    metadata:
      labels:
        app: <app-name>-container
    spec:
      containers:
        - name: <app-name>
          image: <image>:<tag>
          ports:
            - containerPort: 8000
          envFrom:
            - secectRef:
              name: <app-name>-credentials
            - configMapRef:
              name: <app-name>-configmap
          volumeMounts: &mount
          - name: static
            mountPath: /static
        